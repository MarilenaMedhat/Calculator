<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display-container"><span class="display"></span></div>
      <div class="numpad">
        <div class="row">
          <button class="extra" id="clear">C</button>
          <button class="extra" id="sign">+/-</button>
          <button class="extra" id="perc">%</button>
          <button class="operator btn" id="divide">/</button>
        </div>
        <div class="row">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="operator btn" id="multiply">*</button>
        </div>
        <div class="row">
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="operator btn" id="minus">-</button>
        </div>
        <div class="row">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="operator btn" id="plus">+</button>
        </div>
        <div class="row">
          <button class="btnZero">0</button>
          <button class="btn" id="period">.</button>
          <button class="operator btn" id="equal">=</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
